<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse</title>
    <style>
        /* CSS embedded in HTML */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #2c3e50;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .app-header h1 {
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .booklist-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .view-btn {
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .view-btn.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #2c3e50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
            50% { box-shadow: 0 0 30px rgba(255,215,0,1); }
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: 2px solid #4ecdc4;
            border-radius: 50px;
            font-size: 18px;
            margin: 0 auto 30px;
            display: block;
            background: rgba(255,255,255,0.9);
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255,107,107,0.4);
        }

        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .books-container.list {
            grid-template-columns: 1fr;
            max-width: 600px;
            margin: 0 auto;
        }

        .book-card {
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .book-card:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .book-card:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .book-card:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .book-card:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .book-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .book-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .book-author {
            font-style: italic;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .book-price {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .no-results {
            text-align: center;
            color: #f8f9fa;
            font-size: 24px;
            padding: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 20px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .app-header h1 { font-size: 2.5em; }
            .booklist-container { padding: 20px; margin: 10px; }
            .controls { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="App">
        <header class="app-header">
            <h1>BookVerse</h1>
            <p>Discover Your Next Favorite Read</p>
        </header>

        <div class="booklist-container">
            <div class="controls">
                <button class="view-btn active" onclick="toggleView('grid')">Grid View</button>
                <button class="view-btn" onclick="toggleView('list')">List View</button>
            </div>

            <input type="text" class="search-input" placeholder="Search books by title..." 
                   onkeyup="filterBooks(this.value)" id="searchInput">

            <div class="books-container grid" id="booksContainer">
                <div class="book-card">
                    <h3 class="book-title">React Basics</h3>
                    <p class="book-author">By John Doe</p>
                    <p class="book-price">$29.99</p>
                </div>
                <div class="book-card">
                    <h3 class="book-title">JavaScript Mastery</h3>
                    <p class="book-author">By Jane Smith</p>
                    <p class="book-price">$39.99</p>
                </div>
                <div class="book-card">
                    <h3 class="book-title">Modern CSS</h3>
                    <p class="book-author">By Alice Johnson</p>
                    <p class="book-price">$24.99</p>
                </div>
                <div class="book-card">
                    <h3 class="book-title">Node.js Guide</h3>
                    <p class="book-author">By Bob Wilson</p>
                    <p class="book-price">$34.99</p>
                </div>
                <div class="book-card">
                    <h3 class="book-title">Advanced React</h3>
                    <p class="book-author">By Sarah Lee</p>
                    <p class="book-price">$44.99</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleView(view) {
            const container = document.getElementById('booksContainer');
            const buttons = document.querySelectorAll('.view-btn');
            
            // Update buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update container
            container.className = `books-container ${view}`;
        }

        function filterBooks(query) {
            const cards = document.querySelectorAll('.book-card');
            const container = document.getElementById('booksContainer');
            
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.querySelector('.book-title').textContent.toLowerCase();
                if (title.includes(query.toLowerCase())) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            if (visibleCount === 0 && query) {
                container.innerHTML = '<div class="no-results">No books found matching "' + query + '"</div>';
            } else if (query === '') {
                // Reset to original content
                location.reload();
            }
        }
    </script>
</body>
</html>
