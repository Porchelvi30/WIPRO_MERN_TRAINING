<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers School - Student Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }
        
        /* Login/Register Form */
        .auth-form { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .auth-form h2 { color: #333; margin-bottom: 30px; font-size: 2em; }
        .form-group { margin-bottom: 20px; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { background: #667eea; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s; width: 100%; margin: 10px 0; }
        .btn:hover { background: #5a67d8; }
        .toggle-link { color: #667eea; cursor: pointer; text-decoration: underline; margin-top: 15px; }
        
        /* Welcome Page */
        .welcome { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .welcome h1 { color: #333; margin-bottom: 20px; }
        .monthly-btn { background: #48bb78; width: auto; padding: 15px 40px; font-size: 18px; margin-top: 20px; }
        .monthly-btn:hover { background: #38a169; }
        .logout-btn { background: #e53e3e; margin-top: 15px; }
        .logout-btn:hover { background: #c53030; }
        
        /* Activities Page */
        .activities-page { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .activities-page h2 { color: #333; margin-bottom: 20px; text-align: center; }
        .filter-section { margin-bottom: 30px; text-align: center; }
        .filter-section select { padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; margin-right: 10px; min-width: 200px; }
        .back-btn { background: #ed8936; padding: 12px 25px; margin-right: 10px; }
        .back-btn:hover { background: #dd6b20; }
        
        .activities-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .activity-card { background: #f7fafc; padding: 20px; border-radius: 10px; border-left: 4px solid #667eea; }
        .activity-subject { font-weight: bold; color: #667eea; margin-bottom: 8px; font-size: 18px; }
        .activity-desc { color: #4a5568; line-height: 1.6; }
        .activity-id { font-size: 12px; color: #a0aec0; margin-top: 10px; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .auth-form, .welcome, .activities-page { padding: 25px; margin: 10px; }
            .activities-grid { grid-template-columns: 1fr; }
            .filter-section select { margin-bottom: 10px; display: block; width: 100%; max-width: none; }
            .back-btn { display: block; margin: 10px auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Register Section -->
        <section id="authSection" class="auth-form">
            <h2>üå∏ Spring Flowers School</h2>
            <p style="margin-bottom: 20px; color: #666;">Student Management System</p>
            
            <div id="loginForm">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div class="toggle-link" onclick="showRegister()">Don't have an account? Register</div>
            </div>
            
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="New Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="New Password" required>
                </div>
                <button class="btn" onclick="register()">Register</button>
                <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
            </div>
        </section>
        
        <!-- Welcome Page -->
        <section id="welcomeSection" class="welcome hidden">
            <h1>üéâ Welcome Back!</h1>
            <p id="welcomeMessage" style="font-size: 18px; color: #666; margin-bottom: 30px;">Student Dashboard</p>
            <button class="btn monthly-btn" onclick="showActivitiesPage()">üìä Monthly Chart</button>
            <br>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </section>
        
        <!-- Activities Page -->
        <section id="activitiesSection" class="activities-page hidden">
            <h2>üìö Monthly Activities</h2>
            <div class="filter-section">
                <button class="btn back-btn" onclick="showWelcomePage()">‚Üê Back to Dashboard</button>
                <select id="subjectFilter" onchange="filterActivities()">
                    <option value="">All Subjects</option>
                </select>
                <button class="btn" onclick="filterActivities()">Filter</button>
            </div>
            <div id="activitiesList" class="activities-grid"></div>
        </section>
    </div>

    <script>
        // Sample Users
        let users = [
            { username: "student1", password: "pass123" },
            { username: "student2", password: "test456" }
        ];
        
        // Monthly Activities Data
        let monthlyActivities = [
            { id: 1, activity: "Create project file which contains tables between 12 to 19", subject: "Maths" },
            { id: 2, activity: "Solve quadratic equations worksheet (Chapter 4)", subject: "Maths" },
            { id: 3, activity: "Complete geometry constructions practice", subject: "Maths" },
            { id: 4, activity: "Read Chapter 5: Photosynthesis", subject: "Science" },
            { id: 5, activity: "Human digestive system diagram labeling", subject: "Science" },
            { id: 6, activity: "Practice periodic table elements 1-20", subject: "Science" },
            { id: 7, activity: "Write essay on 'My Favorite Poet'", subject: "English" },
            { id: 8, activity: "Grammar workbook pages 45-50", subject: "English" },
            { id: 9, activity: "Prepare speech for assembly", subject: "English" },
            { id: 10, activity: "India map work - label 10 states", subject: "Social Science" },
            { id: 11, activity: "Read about Indian Freedom Struggle", subject: "Social Science" },
            { id: 12, activity: "Practice multiplication tables 13-15", subject: "Maths" }
        ];
        
        let currentUser = null;
        
        // Toggle Forms
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }
        
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
        
        // Login Function
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = username;
                document.getElementById('welcomeMessage').textContent = `Welcome, ${username}!`;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('welcomeSection').classList.remove('hidden');
            } else {
                alert('Invalid username or password');
            }
        }
        
        // Register Function
        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            if (users.find(u => u.username === username)) {
                alert('Username already exists');
                return;
            }
            
            users.push({ username, password });
            alert('Registration successful! Please login.');
            showLogin();
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
        }
        
        // Navigation Functions
        function showWelcomePage() {
            document.getElementById('activitiesSection').classList.add('hidden');
            document.getElementById('welcomeSection').classList.remove('hidden');
        }
        
        function showActivitiesPage() {
            document.getElementById('welcomeSection').classList.add('hidden');
            document.getElementById('activitiesSection').classList.remove('hidden');
            populateSubjects();
            displayActivities();
        }
        
        function logout() {
            currentUser = null;
            document.getElementById('welcomeSection').classList.add('hidden');
            document.getElementById('activitiesSection').classList.add('hidden');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            showLogin();
        }
        
        // Populate Subject Dropdown
        function populateSubjects() {
            const subjects = [...new Set(monthlyActivities.map(a => a.subject))];
            const select = document.getElementById('subjectFilter');
            select.innerHTML = '<option value="">All Subjects</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                select.appendChild(option);
            });
        }
        
        // Display Activities
        function displayActivities(subject = '') {
            const filteredActivities = subject ? 
                monthlyActivities.filter(a => a.subject === subject) : 
                monthlyActivities;
            
            const activitiesGrid = document.getElementById('activitiesList');
            if (filteredActivities.length === 0) {
                activitiesGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No activities found for selected subject.</p>';
                return;
            }
            
            activitiesGrid.innerHTML = filteredActivities.map(activity => `
                <div class="activity-card">
                    <div class="activity-subject">${activity.subject}</div>
                    <div class="activity-desc">${activity.activity}</div>
                    <div class="activity-id">Activity ID: ${activity.id}</div>
                </div>
            `).join('');
        }
        
        // Filter Activities
        function filterActivities() {
            const subject = document.getElementById('subjectFilter').value;
            displayActivities(subject);
        }
        
        // Enter key support for forms
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('registerForm').classList.contains('hidden')) {
                    register();
                } else {
                    login();
                }
            }
        });
    </script>
</body>
</html>
